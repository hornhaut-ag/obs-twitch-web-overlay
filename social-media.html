<!DOCTYPE html>
<html>
    <head>
        <title>Neobald Hornrich Social Media OBS Overlay</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="social-media">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-twitch"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
                <div id="social-media-brand">neobaldhornrich</div>
            </div>
        </div>
        
        <style type="text/css">
            #social-media {
                position: fixed;
                right: 0;
                top: 720px;
                padding: 0 90px;
                color: #fff;
                font-size: 3em;
                text-align: center;
            }

            #social-media .fab {
                font-size: 2em;
            }

            #social-media #social-media-brand {
                padding-top: 20px;
            }
        </style>
    </body>
</html>
